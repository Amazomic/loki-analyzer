
# Build stage
FROM node:20-alpine AS build

WORKDIR /app

# Install dependencies
COPY package*.json ./
RUN npm install

# Copy source and build
COPY . .

# Argument from docker-compose
ARG API_KEY
ENV API_KEY=$API_KEY

RUN npm run build

# Final stage - Nginx
FROM nginx:alpine

# Copy nginx config as a template for envsubst
# Nginx image automatically processes files in /etc/nginx/templates/*.template
COPY nginx.conf /etc/nginx/templates/default.conf.template

# Copy built assets
COPY --from=build /app/dist /usr/share/nginx/html/

EXPOSE 80

CMD ["nginx", "-g", "daemon off;"]
