# Build stage
FROM node:20 AS build

WORKDIR /app

# Copy package files and install dependencies
COPY package*.json ./
RUN npm install

# Copy all project files
COPY . .

# Build the application
# We pass API_KEY as build arg if needed, but for runtime we rely on vite's 'define'
ARG API_KEY
ENV API_KEY=$API_KEY
RUN npm run build

# Final stage - Nginx
FROM nginx:alpine

# Copy built assets from build stage
COPY --from=build /app/dist /usr/share/nginx/html/

# Expose port 80
EXPOSE 80

CMD ["nginx", "-g", "daemon off;"]